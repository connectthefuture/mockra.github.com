---
layout: default
title: Mockra
---
<div class="content">
  <div class="posts">
    {% for post in site.posts limit: 6 %}
    <section class="post">
      <header class="post-header">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <h5>{{ post.date | date_to_string }}</h5>
      </header>
      <hr/>
      <div class="post-description">
        {{ post.content }}
      </div>
    </section>
    {% endfor %}
  </div>
</div>
