---
layout: default
title: Mockra
---
<div class="content">
  <div class="posts">
    <h1 class="content-subhead">Posts</h1>
    {% for post in site.posts limit: 10 %}
    <section class="post">
      <header class="post-header">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <h5>{{ post.date | date_to_string }}</h5>
      </header>
      <hr/>
    </section>
    {% endfor %}
  </div>
</div>
