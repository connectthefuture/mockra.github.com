---
layout: default
title: Mockra
---
<div class="posts">
  {% for post in site.posts limit: 6 %}
  <div class="row-fluid post">
    <div class="content span8 offset1">
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <br />
      {{ post.content }}
    </div>
    <div class="title span2">
      <blockquote>
        <a href="{{ post.url }}">{{ post.date | date_to_string }}</a>
        <br />
        <div class="twitter">
          <a href="https://twitter.com/share" class="twitter-share-button"
            data-url="{{ post.url }}" data-via="Mockra_">Tweet</a>
        </div>
      </blockquote>
    </div>
  </div>
  {% endfor %}
  <div class="row-fluid">
    <div class="archives span2 offset5">
      <button class="btn btn-mini" href="/archives.html">View More</button>
    </div>
  </div>
</div>
