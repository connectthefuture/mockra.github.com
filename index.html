---
layout: default
title: Mockra
---
<div class="content">
  <div class="posts">
    {% for post in site.posts limit: 20 %}
      <section class="post">
        <header class="post-header">
          <h3>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <small>- {{ post.date | date_to_string }}</small>
          </h3>

          {{ post.content }}
        </header>
      </section>
    {% endfor %}
  </div>
</div>
