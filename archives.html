<div class="row-fluid">
  <div class="span6 offset3">
    <dl class="archives-list dl-horizontal">
      {% for post in site.posts offset: 6 %}
          <dt>{{ post.date | date_to_string }}</dt>
          <dd><a href="{{ post.url }}">{{ post.title }}</a></dd>
      {% endfor %}
    </dl>
