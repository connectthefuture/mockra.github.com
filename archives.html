---
layout: default
title: Archives
---
<div class="content">
  <div class="archives">
    <h1>Archives</h1>
    <ul class="pure-menu-list">
      {% for post in site.posts %}
        <li class="pure-menu-item">
          <span class="date">{{ post.date | date_to_string }}</span>
          <span class="title"><a href="{{ post.url }}">{{ post.title }}</a></span>
        </li>
      {% endfor %}
    </ul>
  </div>
