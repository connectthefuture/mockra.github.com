---
layout: default
---
<div class="content">
  <section class="post">
    <header class="post-header">
      <h3>
        <a href="{{ post.url }}">{{ page.title }}</a>
        <small>- {{ page.date | date_to_string }}</small>
      </h3>
    </header>
    <hr/>
    <div class="post-description">
      {{ content }}
    </div>
  </section>
</div>
